<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Usuários</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
    .resultado { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Gerenciamento de Usuários</h1>

  <h3>Cadastrar Usuário</h3>
  <input type="text" id="nome" placeholder="Nome">
  <input type="text" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="cadastrar()">Cadastrar</button>

  <h3>Buscar Usuário por Nome</h3>
  <input type="text" id="buscarNome" placeholder="Nome">
  <button onclick="buscarPorNome()">Buscar</button>

  <h3>Listar Usuários (ordem alfabética)</h3>
  <button onclick="listar()">Listar Normal</button>
  <button onclick="listarInverso()">Listar Inverso</button>

  <div class="resultado" id="resultado"></div>

  <script>
    const api = "http://localhost:3000";

    async function cadastrar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const res = await fetch(`${api}/usuarios`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, senha })
      });

      const data = await res.json();
      document.getElementById("resultado").innerText = JSON.stringify(data, null, 2);
    }

    async function buscarPorNome() {
      const nome = document.getElementById("buscarNome").value;
      const res = await fetch(`${api}/usuarios/nome?nome=${nome}`);
      const data = await res.json();
      document.getElementById("resultado").innerText = JSON.stringify(data, null, 2);
    }

    async function listar() {
      const res = await fetch(`${api}/usuarios/ordem`);
      const data = await res.json();
      document.getElementById("resultado").innerText = JSON.stringify(data, null, 2);
    }

    async function listarInverso() {
      const res = await fetch(`${api}/usuarios/ordem-inversa`);
      const data = await res.json();
      document.getElementById("resultado").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
